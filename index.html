    <div class="application clearfix">
        <div class="container clearfix">
            <div class="controls">
                <h2>Размер:</h2>
                <div class="clearfix">
                    <div class="left-column">
                        <label for="1-4">1/4</label><input id="1-4" type="radio" name="size" value="1" onchange="toggleMetre(this.value)" checked><br>
                        <label for="3-4">3/4</label><input id="3-4" type="radio" name="size" value="3" onchange="toggleMetre(this.value)">
                    </div>
                    <div class="right-column">
                        <input id="2-4" type="radio" name="size" value="2" onchange="toggleMetre(this.value)"><label for="2-4">2/4</label><br>
                        <input id="4-4" type="radio" name="size" value="4" onchange="toggleMetre(this.value)"><label for="4-4">4/4</label>
                    </div>
                </div>
                <h2>Ритмический рисунок:</h2>
                <div class="clearfix">
                    <div class="left-column">
                        <label for="quarter">Четверые</label><input id="quarter" type="radio" name="rhytm" value="quarter" onchange="toggleRhytm(1)" checked><br>
                        <label for="triplet">Триоль</label><input id="triplet" type="radio" name="rhytm" value="triplet" onchange="toggleRhytm(3)"><br>
                        <label for="fifth">Квинтоли</label><input id="fifth" type="radio" name="rhytm" value="fifth" onchange="toggleRhytm(5)">
                    </div>
                    <div class="right-column">
                        <input id="eighth" type="radio" name="rhytm" value="eighth" onchange="toggleRhytm(2)"><label for="eighth">Восьмые</label><br>
                        <input id="sixteens" type="radio" name="rhytm" value="sixteens" onchange="toggleRhytm(4)"><label for="sixteens">Шестнадцатые</label><br>
                        <input id="sextol" type="radio" name="rhytm" value="sextol" onchange="toggleRhytm(6)"><label for="sextol">Секстоль</label>
                    </div>
                </div>
                <h2>Громкость:</h2>
                <input class="volumeRange" id="volume" type="range" min="1" max="100" step="1" value="50" oninput="changeVolume(this.value)">
                <button class="startButton" id="startbutton" onclick="this.innerText = toggleSound(this.innerText)">START</button><br>
            </div>
